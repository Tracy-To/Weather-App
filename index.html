  <div id="app-container">
    <div id="weather-prompt">
      <!-- name of app -->
      <h1>Find Your Weather</h1>
      <!-- prompt the user to enter a city name -->
      <form>
        <input type="text" placeholder="Enter city"/>
        <!-- search button -->
        <input type="submit" value="Search"/>
      </form>
    </div>
    <div id="weather-items">
      <!-- Ex. Picture of sun and clouds -->
      <img id="picture" alt="Weather Icon">
      <!-- Ex. 60Â°F -->
      <div id="temperature"></div>
      <!-- Ex. Partly cloudy -->
      <div id="description"></div>
      <!-- Ex. Boston -->
      <div id="city"></div>
      <!-- Ex. 2/24 11pm-->
      <div id="time"></div>
      <!-- Shows weather for all of today -->
      <div id="forecast"></div>
    </div>
  </div>
