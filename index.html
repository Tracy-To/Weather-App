<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <div id="weather-prompt">
    <!-- name of app -->
    <h1>Weather App</h1>
    <!-- search bar -->
    <input type="text" id="city" placeholder="Enter city">
    <!-- search button -->
    <button onclick="showWeather()">Search</button>
  </div>
  <div id="weather-items">
    <!-- Ex. Picture of sun and clouds -->
    <img id="picture">
    <!-- Ex. 60Â°F -->
    <div id="temperature"></div>
    <!-- Ex. Partly cloudy -->
    <div id="description"></div>
    <!-- Shows weather for the next 24 hours -->
    <div id="forecast"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
